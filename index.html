<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1> 

        <button onclick="openModal()" id="openModal" type="button">Buscar Pokemon</button>

<div class="windowModal" id="windowModal">
    <div class="modal">
        <button class="fechar" id="fechar">X</button>

        <h2>Digite o número do Pokemon para ver os detalhes:</h2>
        <form>
            <input id="PokemonNumberInput" type="number" name="form">
            <button id="buscar" type="button">Buscar</button>
        </form>

        <div>
            <img id="pokemonImage" src="" >
            <div id="pokemonDetails" style="display: none;">
            <img id="imgPokebola" src="/img/pokebolaImage.png" alt="Minha Figura">
            <h4> Detalhes do Pokemon</h4><br>
            <p>  Nome: <span id="pokemonName"></span></p><br>
            <p>  Número: <span id="pokemonNumber"></span></p><br>
            <p>  Tipo: <span id="pokemonTypes"></span></p><br>
            
          </div>
        </div> 
    </div>
</div> 

             <ol class="pokemons" id="pokemonList" >
                <!-- ..... Pokemons here ..... -->
              </ol>
             
        

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
